<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Quiz Game</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <div class="Scores">
            <a id="highscore-link">View High Scores</a>
        </div>
        <div id="timer" class="timer">Time: 60</div>
    </header>

    <section id="start-container" class="start-quiz">
        <h1>Welcome to the Quiz Game</h1>
        <p>
            1. You have 60 seconds to complete this quiz.
            2. Every incorrect answer will mark you down 15 seconds from your timer.
            3. Your score will be shown at the end of the quiz.
        </p>
        <div class="controls">
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>
        </section>

        <section id="question-container" class="hide">
            <h1 id="question">Question</h1>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
                <button class="btn">Answer 5</button>
                <button class="btn">Answer 6</button>
            </div>
            <h2 id="check-answer" class="correct-wrong hide"></h2>
            <div class="controls">
                <button id="next-btn" class="next-btn hide">Next</button>
            </div>
        </section>

        <section id="score-container" class="hide">
            <form id="submit-form">
                <h3 id="your-score">Score</h3>
                <label id="initials-label">Enter you name to save your score:</label>
                <input type="text" id="initials-field" maxlength="30" placeholder="Enter Name"/>
                <button id="submit-btn">Submit</button>
            </form>
        </section>

        <section id="highscores" class="highscores-container hide">
            <div id="high-scores">
                <h1 class="centered">Scoreboard</h1>
                <div id="highscore" class="highscore highscore-list">
                </div>
                <div class="controls">
                    <button id="restart-btn">Restart</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
        </section>

        <script src="assets/script.js"></script>
</body>

</html>
